<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Utility Functions</title>
</head>
<body>
  <h1>Open your browser console to see the output</h1>

  <script>
    // 1. Add two strings and return them with all alphabets in capital.
    function addAndCapitalize(str1, str2) {
      return (str1 + str2).toUpperCase();
    }
    console.log("1: " + addAndCapitalize("hello", "world")); // Output: "HELLOWORLD"

    // 2. Convert the length of a given string in bytes.
    function stringByteLength(str) {
      return new Blob([str]).size;
    }
    console.log("2: " + stringByteLength("Hello")); // Output: 5

    // 3. Round a number to a specified amount of digits.
    function roundToDigits(num, digits) {
      const factor = Math.pow(10, digits);
      return Math.round(num * factor) / factor;
    }
    console.log("3: " + roundToDigits(3.14159265, 3)); // Output: 3.142

    // 4. Check whether a string is a palindrome or not.
    function isPalindrome(str) {
      const cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g, "");
      return cleanStr === cleanStr.split("").reverse().join("");
    }
    console.log("4: " + isPalindrome("Racecar")); // Output: true

    // 5. Count the number of vowels in a given string.
    function countVowels(str) {
      return (str.match(/[aeiouAEIOU]/g) || []).length;
    }
    console.log("5: " + countVowels("Space Exploration")); // Output: 7
  </script>
</body>
</html>
